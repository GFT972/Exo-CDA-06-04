<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le modal</title>
    <link rel="stylesheet" href="/Modal/modal.css">
</head>
<body>

    <!-- Image du produit avec bouton "Voir détails" -->
<div class="product">
    <h1>Vente de formateur (blague parfois dur à comprendre)</h1>
    <img src="formateur.jpg" alt="Nom du produit">
    <button class="btn-details">Voir détails</button>
  </div>
  
  <!-- Modal pour afficher les détails du produit -->
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Formateur CDA</h2>
      <img src="formateur.jpg" alt="Nom du produit">
      <p>Prix : <span class="price">0.01€</span></p>
      <label for="quantity">Quantité :</label>
      <select id="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>

  <script src="/Modal/modal.js"></script>
    
</body>
</html>
